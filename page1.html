<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        section {
            margin-top: 20px;
        }
        article {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
        }
        h2 {
            color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        Social Media Project
    </header>
    <section>
        <article>
            <h2>User 1</h2>
            <p>Hey, how's it going?</p>
            <p>Can you help me with a task?</p>
            <button onclick="assignTask()">Assign Task</button>
        </article>
        <article>
            <h2>User 2</h2>
            <p>Sure, I can help. What do you need?</p>
        </article>
    </section>

    <script>
        function assignTask() {
            alert("Task assigned successfully!");
        }
    </script>
</body>
</html>
